{% extends "home/base.html" %}
{% load static %}

{% block content %}


<!-- Miga de pan   -->

<div class="breadcrumbs">
  <nav>
    <div class="container">
      <ol>
        <li><a href="{% url 'Home' %}">Home</a></li>
      </ol>
    </div>
  </nav>
</div>

  <!--  Filtro    -->


    
  <div class="d-flex justify-content-center"> 
    
    <form method="GET" action="{% url 'Categoria' %}" class="formulario_filtro d-flex justify-content-center">

    <select class="form-select" aria-label="Default select example" name= "categoria_select">
      <option selected value=0>Categoria</option>
      {% for categoria in cat  %}
          <option value={{categoria.id}}> {{ categoria }} </option>
      {% endfor %}

    </select>
    
    <select class="form-select" aria-label="Default select example" name="dep_select">
      <option selected value=0>Departamento</option>
      {% for departamento in dep  %}
        <option value={{departamento.id}}> {{ departamento }} </option>
      {% endfor %}
    </select>
      
  
  
    <button type="submit" class="btn btn-sl btn-primary btn-sm"> Buscar</button>  
  </form>
  </div>

    {%for anuncio in pub %}
    <div>

    </div>

    <div>
        <p>
        <div class="card mb-3 mx-auto" style="max-width: 900px; ">
            <div class="row g-0 "  >
            <div class="col-md-4">
                {% if anuncio.banner %}
                    <img src=" {{ anuncio.banner.url }}" class="img-fluid rounded-start" alt="...">
                {% else %}
                    <img src=" {%static 'assets/img/skills.png' %}" class="img-fluid rounded-start" alt="...">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"> {{anuncio.titulo}} </h5>
                <p class="card-text"> {{anuncio.descripcion}} </p>
                <p class="card-text"><small class="text-muted"> {{anuncio.creador}}/  /{{anuncio.fecha_limite}} </small></p>
            </div>
            </div>
            </div>
        </div>
        </p> 
     
     </div>
    
    {% endfor %}
{% endblock %}
