{% extends "home/base.html" %}
{% load static %}

{% block content %}

<!-- Formulario para registro de usuario comun  -->
<title>Login </title>




<div class="content cont-login">
    <div class="container">
    <div class="row con-login">
        <div class="col-md-6">
            <img src=" {%static 'assets/img/login.jpg' %} " alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
            <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                <h3>Iniciar sesion</h3>
                <p class="mb-4">Bienvenido a integra, si eres una empresa por favor has <a href="{% url 'Login_empresa' %} " > click aqui</a> </p>
            </div>
            <form action="#" method="post">
                <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control login-input" id="username">

                </div>
                <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control login-input" id="password">
                
                </div>
            
                <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                </label>
                <span class="ms-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-login btn-block btn-primary">

                <span class="d-block text-center my-4 text-muted">&mdash; or login with &mdash;</span>
            
            <div class="social-login d-flex justify-content-center ">
                <a href="#" class="google">
                    <i class="bi bi-google ml-auto"></i>
                </a>
                </div>
                <span class="d-block text-center my-4 text-muted">&mdash; Â¿ Eres nuevo ? registrate <a href="{% url 'Registro_usuario' %} " >aqui</a>  &mdash;</span>
            </form>
            </div>
            </div>
        
        </div>
        
      </div>
    </div>
  </div>


{% endblock %}
